<!DOCTYPE html>
<html>
<head>
    <title>灵动之美</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 保持原有样式不变 */
        :root {
            --primary-color: #8A2BE2;
            --secondary-color: #9400D3;
            --accent-color: #E6E6FA;
            --bg-gradient: linear-gradient(135deg, #f8f4ff 0%, #f3e9ff 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px 10px;
            background: var(--bg-gradient);
            color: #4B4453;
            -webkit-tap-highlight-color: transparent;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background: rgba(143, 76, 191, 0.1);
            border-radius: 15px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 0 15px;
            line-height: 1.2;
        }

        .header p {
            font-size: 1.1rem;
            margin: 10px 15px 0;
        }

        .gallery-container {
            max-width: 100%;
        }

        .media-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            padding: 10px;
        }

        .media-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(143, 76, 191, 0.1);
            transition: transform 0.3s ease;
        }

        .media-card img {
            width: 100%;
            height: 65vh;
            max-height: 600px;
            min-height: 400px;
            object-fit: cover;
            border-bottom: 2px solid var(--accent-color);
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 20px;
            margin: 15px;
            font-size: 1.1rem;
            background: var(--primary-color);
            color: white !important;
            border-radius: 24px;
            text-decoration: none;
        }

        /* 其他样式保持不变 */
    </style>
</head>
<body>
    <div class="header">
        <h1>Flourish Her Beauty</h1>
        <p>岁月不败美人 | 光影留住永恒</p>
    </div>

    <div class="gallery-container">
        <h2 class="section-title">倾城影像</h2>
        <div class="media-grid" id="image-container">
            <div class="media-card">
                <img src="https://kangxie.oss-cn-shenzhen.aliyuncs.com/%E8%83%8C%E6%99%AF01.jpg" 
                     alt="优雅背景1"
                     loading="lazy">

</html>
