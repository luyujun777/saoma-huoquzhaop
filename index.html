<!DOCTYPE html>
<html>
<head>
    <title>混合媒体下载中心</title>
    <style>
        .media-item {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        video, img {
            max-width: 300px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>历史影像资料库（持续更新）</h1>
    <div id="media-container"></div>

    <script>
        // 仅需维护这个链接数组 ▼▼▼
        const mediaUrls = [
            'https://kangxie.oss-cn-shenzhen.aliyuncs.com/001.mp4',
            'https://kangxie.oss-cn-shenzhen.aliyuncs.com/02.mp4',
            'https://kangxie.oss-cn-shenzhen.aliyuncs.com/99%E5%B9%B4%E5%9B%BD%E8%90%A5%E9%A5%AD%E5%BA%97%281%29.mp4',
            // https://kangxie.oss-cn-shenzhen.aliyuncs.com/001.mp4,
https://kangxie.oss-cn-shenzhen.aliyuncs.com/%E8%83%8C%E6%99%AF01.jpg,
https://kangxie.oss-cn-shenzhen.aliyuncs.com/%E8%83%8C%E6%99%AF02.jpg,
https://kangxie.oss-cn-shenzhen.aliyuncs.com/%E8%83%8C%E6%99%AF03.jpg,
https://kangxie.oss-cn-shenzhen.aliyuncs.com/%E8%83%8C%E6%99%AF04.jpg,
▼▼▼
        ];

        // 自动处理函数 ▼▼▼
        function generateMediaElements() {
            const container = document.getElementById('media-container');
            
            mediaUrls.forEach(url => {
                // 解析文件名
                const fileName = decodeURIComponent(url.split('/').pop());
                const fileType = fileName.split('.').pop().toLowerCase();
                
                // 创建媒体元素
                const itemDiv = document.createElement('div');
                itemDiv.className = 'media-item';
                
                // 智能识别媒体类型
                if (['jpg', 'jpeg', 'png', 'gif'].includes(fileType)) {
                    itemDiv.innerHTML = `
                        <img src="${url}" alt="${fileName}">
                        <a href="${url}" download="${fileName}">下载图片：${fileName}</a>
                    `;
                } else if (['mp4', 'mov', 'avi'].includes(fileType)) {
                    itemDiv.innerHTML = `
                        <video controls muted>
                            <source src="${url}" type="video/${fileType}">
                        </video>
                        <a href="${url}" download="${fileName}">下载视频：${fileName}</a>
                    `;
                }
                
                container.appendChild(itemDiv);
            });
        }

        // 页面加载时自动生成
        window.onload = generateMediaElements;
    </script>
</body>
</html>
