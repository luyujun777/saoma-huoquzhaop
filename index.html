<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三穗开业仪式图片集</title>
    <style>
        :root {
            --card-size: 160px;
        }

        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-size), 1fr));
            gap: 10px;
            padding: 10px;
        }

        .media-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .media-card:hover {
            transform: translateY(-2px);
        }

        .thumbnail {
            width: 100%;
            height: var(--card-size);
            object-fit: cover;
            background: #f0f0f0;
        }

        video.thumbnail {
            object-fit: contain;
            background: #000;
        }

        .download-btn {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            text-decoration: none;
            backdrop-filter: blur(2px);
        }

        @media (min-width: 600px) {
            :root {
                --card-size: 200px;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(var(--card-size), 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>我们都要美美哒</h1>

    <div class="gallery" id="media-gallery"></div>

    <script>
        const mediaFiles = [
            // 原文件列表保持不变
            "https://kangxie.oss-cn-shenzhen.aliyuncs.com/001.mp4",
            // ...其他文件URL...
            "https://kangxie.oss-cn-shenzhen.aliyuncs.com/%E8%83%8C%E6%99%AF04.jpg"
        ];

        function createMediaCard(url) {
            const card = document.createElement('div');
            card.className = 'media-card';
            
            const isVideo = url.endsWith('.mp4');
            const media = isVideo ? document.createElement('video') : document.createElement('img');
            media.className = 'thumbnail';
            
            if(isVideo) {
                media.controls = true;
                const source = document.createElement('source');
                source.src = url;
                source.type = 'video/mp4';
                media.appendChild(source);
            } else {
                media.src = url;
            }

            const downloadBtn = document.createElement('a');
            downloadBtn.href = url;
            downloadBtn.className = 'download-btn';
            downloadBtn.download = true;
            downloadBtn.textContent = '立即下载';
            
            card.appendChild(media);
            card.appendChild(downloadBtn);
            
            return card;
        }

        function initGallery() {
            const gallery = document.getElementById('media-gallery');
            mediaFiles.forEach(url => {
                gallery.appendChild(createMediaCard(url));
            });
        }

        window.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
