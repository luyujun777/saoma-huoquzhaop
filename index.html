<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>灵动之美·双列画廊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --primary-color: #8A2BE2;
            --secondary-color: #9400D3;
            --accent-color: #E6E6FA;
            --bg-gradient: linear-gradient(135deg, #f8f4ff 0%, #f3e9ff 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px 8px;
            background: var(--bg-gradient);
            color: #4B4453;
            -webkit-tap-highlight-color: transparent;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 18px 0;
            background: rgba(143, 76, 191, 0.1);
            border-radius: 12px;
        }

        .header h1 {
            font-size: calc(1.8rem + 1vw);
            color: var(--primary-color);
            margin: 0 12px;
            line-height: 1.3;
        }

        .header p {
            font-size: 1rem;
            margin: 8px 12px 0;
            opacity: 0.9;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 8px;
        }

        .media-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(143, 76, 191, 0.08);
            transition: transform 0.2s ease;
        }

        .media-card:active {
            transform: scale(0.98);
        }

        .media-card img {
            width: 100%;
            height: 40vh;
            min-height: 220px;
            object-fit: cover;
            border-bottom: 2px solid var(--accent-color);
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 15px;
            margin: 10px;
            font-size: 0.95rem;
            background: var(--primary-color);
            color: white !important;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .download-btn:active {
            background: var(--secondary-color);
            transform: scale(0.96);
        }

        @media (min-width: 640px) {
            body {
                padding: 20px 12px;
            }
            
            .media-grid {
                gap: 15px;
                padding: 10px;
            }
            
            .media-card img {
                height: 45vh;
            }
            
            .download-btn {
                font-size: 1rem;
                padding: 14px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>品质生活体验中心</h1>
        <p>岁月不败美人 | 光影留住永恒</p>
    </div>

    <div class="media-grid">
        <div class="media-card">
            <img src="https://kangxie.oss-cn-shenzhen.aliyuncs.com/%E8%83%8C%E6%99%AF01.jpg" 
                 alt="优雅背景1"
                 loading="lazy">
            <a href="https://kangxie.oss-cn-shenzhen.aliyuncs.com/%E8%83%8C%E6%99%AF01.jpg" 
               class="download-btn"

            </a>
        </div>
        <div class="media-card">

        </div>
        <div class="media-card">

                 alt="优雅背景3"

        </div>
        <div class="media-card">

</html>
