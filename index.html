        // 自动处理函数 ▼▼▼
        function generateMediaElements() {
            const container = document.getElementById('media-container');
            
            mediaUrls.forEach(url => {
                // 解析文件名
                const fileName = decodeURIComponent(url.split('/').pop());
                const fileType = fileName.split('.').pop().toLowerCase();
                
                // 创建媒体元素
                const itemDiv = document.createElement('div');
                itemDiv.className = 'media-item';
                
                // 智能识别媒体类型
                if (['jpg', 'jpeg', 'png', 'gif'].includes(fileType)) {
                    itemDiv.innerHTML = `
                        <img src="${url}" alt="${fileName}">
                        <a href="${url}" download="${fileName}">下载图片：${fileName}</a>
                    `;
                } else if (['mp4', 'mov', 'avi'].includes(fileType)) {
                    itemDiv.innerHTML = `
                        <video controls muted>
                            <source src="${url}" type="video/${fileType}">
                        </video>
                        <a href="${url}" download="${fileName}">下载视频：${fileName}</a>
                    `;
                }
                
                container.appendChild(itemDiv);
            });
        }

        // 页面加载时自动生成
        window.onload = generateMediaElements;
    </script>
