<!DOCTYPE html>
<html>
<body>
  <h1>我的相册</h1>
  <div id="gallery">
    <!-- 使用 JavaScript 自动加载所有图片 -->
    <script>
      fetch('https://api.github.com/repos/你的用户名/仓库名/contents/photos')
        .then(res => res.json())
        .then(files => {
          files.forEach(file => {
            if (file.name.endsWith('.jpg') || file.name.endsWith('.png')) {
              const img = document.createElement('img');
              img.src = file.download_url;
              img.style.width = '200px';
              document.getElementById('gallery').appendChild(img);
            }
          });
        });
    </script>
  </div>
</body>
</html>
